<ion-header>

  <ion-navbar>
    <ion-title>Bewertung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>{{eventName}}. Datum: {{eventDate}}</ion-list-header>
    <ion-item-sliding *ngFor="let c of criteriaWithRates">
      <ion-item text-wrap>
        <div>{{c.criterion}}
        <button ion-button icon-only clear (click)="showDescription(c.description)"><ion-icon name="help-circle"></ion-icon></button></div>
        <rating [(ngModel)]="c.rate" [readOnly]="eventReadOnly"
                min="1"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"
        >
        </rating>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <button *ngIf="eventReadOnly!==true" ion-button round full (click)="saveRates()">Senden</button>
</ion-content>
