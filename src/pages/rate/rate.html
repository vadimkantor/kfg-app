<ion-header>

  <ion-navbar>
    <ion-title>Bewertung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>{{eventName}}. Datum: {{eventDate}}</ion-list-header>
    <ion-item-sliding *ngFor="let c of criteria; let i = index; trackBy: customTrackBy">
      <ion-item text-wrap>
        <h2>{{c.criterion}}</h2>
        <h3>{{c.description}}</h3>
        <rating [(ngModel)]="rates[i]"
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="true"
        >
        </rating>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <button *ngIf="eventReadOnly!==true" ion-button round full (click)="saveRates()">Senden</button>
</ion-content>
