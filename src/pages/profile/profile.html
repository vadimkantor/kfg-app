<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mein Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="saveForm" (submit)="saveUser()" novalidate>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text" [value]="name">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Klasse</ion-label>
      <ion-input formControlName="classNo" type="text" [value]="classNo">
      </ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!saveForm.valid">
      Speichern
    </button>
  </form>

</ion-content>
