<ion-header>
  <ion-navbar>
    <ion-title>
      SV News
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let aNews of news | reverse" text-wrap>
      <ion-card>
        <ion-card-header>
          <strong>{{aNews?.title}}</strong>
          <p>{{aNews?.date | date: 'dd.MM.yyyy'}}</p>
        </ion-card-header>
        <ion-card-content>
          <p [innerHTML]="aNews?.text"></p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
