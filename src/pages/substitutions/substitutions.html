<ion-header>
  <ion-navbar>
    <ion-title>
      Vertretungsplan
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col col-20><strong>Datum</strong></ion-col>
      <ion-col col-20><strong>Std</strong></ion-col>
      <ion-col col-20><strong>Raum</strong></ion-col>
      <ion-col col-20><strong>Vert.</strong></ion-col>
      <ion-col col-20><strong>Neu</strong></ion-col>
      <ion-col col-20><strong>Alt</strong></ion-col>
    </ion-row>

    <ion-row *ngFor="let s of substitutions">
      <ion-col col-20>{{s?.Datum | date: 'MM.dd.'}}</ion-col>
      <ion-col col-20>{{s?.Stunde}}</ion-col>
      <ion-col col-20>{{s?.Raum}}</ion-col>
      <ion-col col-20>{{s?.Vertreter}}</ion-col>
      <ion-col col-20>{{s?.FachNeu}}</ion-col>
      <ion-col col-20>{{s?.FachAlt}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
