<ion-header>
  <ion-navbar>
    <ion-title>
      SchoolAdvisor
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Hallo, <strong>{{ user.details.name }}</strong>!</p>

  <ion-list>
    <ion-item *ngFor="let event of eventList">
      <ion-card>
        <ion-card-header>
          <strong>{{event?.name}}</strong>
          <p>Klasse: <strong>{{classNo}}</strong></p>
          <p>Datum: <strong>{{event?.date}}</strong></p>
          <p>Bewertung bis: <strong>{{event?.dateTo}}</strong></p>
        </ion-card-header>
        <ion-card-content>
          <button ion-button color="primary" block (click)="goToRate(event)"
                  [disabled]="!isRateable(event)">
            Bewerten
          </button>
          <button ion-button color="secondary" block (click)="goToRate(event)"
                  [disabled]="!isResulatable(event)">
            Ergebnisse
          </button>


        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>


</ion-content>
