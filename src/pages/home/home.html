<ion-header>
  <ion-navbar>
    <ion-title>
      SchoolAdvisor
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Hallo, {{ user.details.name }}!</p>
  <p>Liste von Tests in der Klasse {{ classNo }} der Schule {{ school}}:</p>

  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToRate(event)">
      <h2>{{event?.name}}</h2>
      <p>Datum: <strong>{{event?.date}}</strong></p>
    </ion-item>
  </ion-list>


</ion-content>
